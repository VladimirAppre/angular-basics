<h1>Hello angular</h1>

<button (click)="toggle = !toggle">Toggle</button>
<button (click)="toggle= 'str' ">Set str</button>

<div [ngSwitch]="toggle">
  <p class="red"
     *ngSwitchCase="false">
    Lorem ipsum!
  </p>
  <p class="green"
     *ngSwitchCase="true">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Pariatur, quia.
  </p>
  <p *ngSwitchDefault>
    Lorem ipsum dolor sit.</p>
</div>
